version: "3"

services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet

  karaoke-server:
    build:
      context: .
      dockerfile: service/Dockerfile
    volumes:
      - ./package:/var/app/
    ports:
      - "80:80"
